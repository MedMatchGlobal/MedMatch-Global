name: Weekly UK Drug List Update

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at 00:00 UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-uk-drugs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run drug extraction script
        run: node scripts/extract-uk-drugs.js

    - name: Commit updated uk-drugs.json
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        # Check if the file changed
        if git diff --quiet public/data/uk-drugs.json; then
          echo "‚úÖ No changes to UK drug list. Skipping commit."
        else
          git add public/data/uk-drugs.json
          git commit -m "üîÑ Weekly UK drug list update" || echo "‚ö†Ô∏è Nothing to commit."
          git push || echo "‚ö†Ô∏è Nothing to push."
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


