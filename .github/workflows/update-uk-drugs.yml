name: Weekly UK Drug List Update

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC
  workflow_dispatch:     # Manual trigger

jobs:
  update-uk-drugs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run drug extraction script
        run: node scripts/extract-uk-drugs.js

      - name: Commit updated uk-drugs.json if it changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet origin/main -- public/data/uk-drugs.json; then
            echo "No changes to commit."
          else
            git add public/data/uk-drugs.json
            git commit -m "ðŸ”„ Weekly UK drug list update"
            git push
          fi









